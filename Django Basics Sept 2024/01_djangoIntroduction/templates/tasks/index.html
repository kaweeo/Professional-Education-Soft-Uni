<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todos</h1>
    
    {% if tasks %}
        <p>You have {{ tasks|length }} tasks</p>
    {% endif %}
    
    <form method="get" action="/">
        <input type="text" name="title_filter" value="{{ title_filter }}" placeholder="Search">
        <button type="submit">Search</button>
    </form>
    
        <ul>
            {% if tasks %}
                {% for task in tasks %}
                    <li>{{ task.name }} - {{ task.created_at }}</li>
                {% endfor %}
            {% else %}
                    <li>No results</li>
            {% endif %}
        </ul>

</body>
</html>
