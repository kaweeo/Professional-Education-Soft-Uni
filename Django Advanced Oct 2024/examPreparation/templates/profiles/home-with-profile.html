{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<!-- Catalog with Albums-->
<section id="catalogPage">
    {% if album_list %}
    <h1>All Albums</h1>
        {% for album in album_list %}
        <div class="card-box">
            <img src="{{ album.image_url }}" alt="Cover Image"
            <div>
                <div class="text-center">
                    <p class="name">{{ album.album_name }}</p>
                    <p class="artist">{{ album.artist }}</p>
                    <p class="genre">{{ album.genre }}</p>
                    <p class="price">{{ album.price }}</p>
                </div>
            <div class="btn-group">
                <a href="#">Details</a>
            </div>
        </div>
    </div>
        {% endfor %}
    {% else %}
        <p>No Albums in Catalog!</p>
    {% endif %}
</section>
{% endblock %}
